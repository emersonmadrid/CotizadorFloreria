    // ============================================
    // INSTALL PROMPT

    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installButton = document.getElementById('install-button');
    const closePrompt = document.getElementById('close-prompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.style.display = 'flex';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Instalaci√≥n: ${outcome}`);
        deferredPrompt = null;
        installPrompt.style.display = 'none';

    });

    // ============================================
    // CONNECTION INDICATOR
    // ============================================
    const connectionIndicator = document.getElementById('connection-indicator');
    const connectionText = document.getElementById('connection-text');
    function updateConnectionStatus() {
      if (navigator.onLine) {
        connectionIndicator.classList.add('online-indicator');
        connectionText.textContent = '‚úì Conectado';
        connectionIndicator.style.display = 'block';
        setTimeout(() => { connectionIndicator.style.display = 'none'; }, 2000);
      } else {
        connectionIndicator.classList.remove('online-indicator');
        connectionText.textContent = '‚ö† Sin conexi√≥n (modo offline)';
        connectionIndicator.style.display = 'block';
      }
    }
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);

    class CotizadorApp {
      constructor() {
        this.state = {
          cliente: { nombre: '', empresa: '', direccion: '' },
          productos: [ { descripcion: '', monto: '' } ],
          mostrarVista: false,
          incluirIGV: true
        };
        this.loadFromStorage();
        this.render();
      }

      loadFromStorage() {
        const saved = localStorage.getItem('cotizacion_draft');
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            this.state = {
              ...this.state,
              ...parsed,
              incluirIGV: typeof parsed.incluirIGV === 'boolean' ? parsed.incluirIGV : this.state.incluirIGV
            };
          }
          catch(e) { console.error('Error al cargar borrador:', e); }
        }
      }

      saveToStorage() {
        localStorage.setItem('cotizacion_draft', JSON.stringify({
          cliente: this.state.cliente,
          productos: this.state.productos,
          incluirIGV: this.state.incluirIGV
        }));
      }

      setState(newState) {
        this.state = { ...this.state, ...newState };
        this.saveToStorage();
        this.render();
      }

      agregarProducto() {
        const productos = [...this.state.productos, { descripcion: '', monto: '' }];
        this.setState({ productos });
      }

      eliminarProducto(index) {
        if (this.state.productos.length > 1) {
          const productos = this.state.productos.filter((_, i) => i !== index);
          this.setState({ productos });
        }
      }

      actualizarProducto(index, campo, valor) {
        const productos = [...this.state.productos];
        productos[index][campo] = valor;
        this.setState({ productos });
      }

      actualizarCliente(campo, valor) {
        const cliente = { ...this.state.cliente, [campo]: valor };
        this.setState({ cliente });
      }

      toggleIGV(checked) {
        this.setState({ incluirIGV: checked });
      }

      calcularSubtotal() {
        return this.state.productos.reduce((sum, p) => sum + (parseFloat(p.monto) || 0), 0);
      }

      calcularIGV() {
        return this.state.incluirIGV ? this.calcularSubtotal() * 0.18 : 0;
      }

      calcularTotal() {
        return this.calcularSubtotal() + this.calcularIGV();
      }

async generarYCompartirPDF() {
  this.setState({ mostrarVista: true });

  // Espera a que pinte el DOM
  await new Promise(r => setTimeout(r, 100));

  const src = document.getElementById('cotizacion-preview');

  // 1) Clonar el contenido y forzar tama√±o A4 (no responsive)
  const clone = src.cloneNode(true);
  Object.assign(clone.style, {
    width: '794px',           // A4 ~96dpi
    minHeight: '1123px',
    boxSizing: 'border-box',
    position: 'fixed',
    left: '-99999px',         // fuera de pantalla
    top: '0',
    background: '#ffffff'
  });
  document.body.appendChild(clone);

  // 2) Capturar con buena nitidez pero controlando el peso final
  const scale = 1.5; // reducir la resoluci√≥n evita im√°genes extremadamente pesadas
  const canvas = await html2canvas(clone, {
    scale,
    useCORS: true,
    backgroundColor: '#ffffff',
    windowWidth: 794,
    windowHeight: 1123
  });

  // Limpieza del clon
  document.body.removeChild(clone);

  // 3) Crear PDF ocupando toda la hoja (proporci√≥n ya coincide)
  const imgData = canvas.toDataURL('image/jpeg', 0.75);
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', 'a4');
  const pdfW = pdf.internal.pageSize.getWidth();
  const pdfH = pdf.internal.pageSize.getHeight();
  pdf.addImage(imgData, 'JPEG', 0, 0, pdfW, pdfH);

  // 4) Compartir o descargar
  const nombreCliente = this.state?.cliente?.nombre || 'Cliente';
  const nombrePDF = `Cotizacion_${nombreCliente}.pdf`;

  try {
    if (navigator.share && navigator.canShare) {
      const blob = pdf.output('blob');
      const file = new File([blob], nombrePDF, { type: 'application/pdf' });
      if (navigator.canShare({ files: [file] })) {
        await navigator.share({ title: 'Cotizaci√≥n', files: [file] });
        return;
      }
    }
  } catch (_) {}
  pdf.save(nombrePDF);
}
